<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css浮动属性</title>
<!--
	CSS浮动：
		在文档流中如果给某一个元素设置了浮动属性，当前元素脱离文档流
		（当前位置空的），后面的元素会随着进行移动。
		float：left/right;
		
		有的元素不需要进行浮动：
			clear属性：both(推荐：左右两边不浮动)/left/right
-->
<style>
	
		
	
	#div1{
		width: 200px;
		height: 200px;
		border: 1px solid #000;
		background-color: #F00;
		/*左浮动/右*/
		float: left;
		
	}
	#div2{
		width: 200px;
		height: 200px;
		border: 1px solid #000;
		background-color: #00F;
		/*float: left;*/
	}
	#div3{
		width: 200px;
		height: 200px;
		border: 1px solid #000;
		background-color: #0F0;
		/*float: left;*/
	}
#clear{
	/*清除浮动*/
	clear:both;
}
</style>
	</head>
	<body>
<div id="div1">div1</div>
<!--空文本div-->
<div id="clear"></div>
<div id="div2">div2</div>
<div id="div3">div3</div>
	</body>
</html>
