<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS表格属性</title>
<style>
	table{
		/*css去除单元格边沿和边框之间的空隙的属性*/
		border-collapse: collapse;
	}
</style>
	</head>
	<body>
	<table border="1"  align="center" width="300px" height="300px">

		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>成绩</th>
		</tr>
	
	
	<tr>
		<td>11</td>
		<td>张三</td>
		<td>89</td>
	</tr>
	<tr>
		<td>12</td>
		<td>李四</td>
		<td>79</td>
	</tr>
	<tr>
		<td>13</td>
		<td>王五</td>
		<td>88</td>
	</tr>
	
</table>
	</body>
</html>
